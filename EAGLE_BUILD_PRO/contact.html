<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Contact Us</title>
    <link href='https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap' rel='stylesheet'>
    <style>
        body {
            background: url('https://images.pexels.com/photos/8441854/pexels-photo-8441854.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center fixed;
            background-size: cover;
            color: #eaeaea;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        header { background: #3a7ca5cc; color: #fff; padding: 24px 0; text-align: center; box-shadow: 0 2px 8px #222; }
        nav { background: #222b; color: #eaeaea; text-align: center; padding: 12px 0; font-size: 1.1em; }
        nav a { color: #eaeaea; text-decoration: none; margin: 0 16px; transition: color 0.2s, text-decoration 0.2s; cursor: pointer; }
        nav a:hover { color: #3a7ca5; text-decoration: underline; }
        .container { max-width: 700px; margin: 40px auto 200px auto; text-align: center; padding: 32px; background: rgba(45,45,45,0.85); border-radius: 16px; box-shadow: 0 2px 16px #222; }
        h2 { color: #3a7ca5; margin-bottom: 32px; }
        .contact-details { font-size: 1.15em; margin-top: 24px; color: #eaeaea; text-align: left; }
        .contact-form { margin-top: 32px; text-align: left; }
        .contact-form label { display: block; margin-bottom: 8px; color: #3a7ca5; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 16px; border-radius: 6px; border: 1px solid #3a7ca5; background: #222; color: #eaeaea; }
        .contact-form button { background: #3a7ca5; color: #eaeaea; border: none; padding: 12px 28px; font-size: 1em; cursor: pointer; border-radius: 8px; box-shadow: 0 2px 8px #222; transition: background 0.2s, color 0.2s; }
        .contact-form button:hover { background: #eaeaea; color: #3a7ca5; }
        .footer { background: #222b; color: #eaeaea; text-align: center; padding: 20px 0; position: relative; left: 0; bottom: 0; width: 100%; font-size: 1em; margin-top: 100px; }
    </style>
</head>
<body>
    <header style="display:flex;align-items:center;justify-content:flex-start;gap:24px;">
        <img src="Ace logo.jpg" alt="Company Logo" style="height:90px;margin-bottom:0;">
        <h1 style="margin:0;">Crystal Cleaners</h1>
    </header>
    <nav>
        <a href='landing.html'>Home</a>
        <a href='sample_customer_profiles.html'>Our Services</a>
        <a href='insights.html'>Why Choose Us</a>
        <a href='about.html'>About Us</a>
        <a href='contact.html'>Contact Us</a>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-details">
            <p><strong>Phone:</strong> 0780785096 or 0838591539</p>
            <p><strong>Email:</strong> <a class='email-link' href='mailto:dyubheleanele@gmauil.com'>dyubheleanele@gmauil.com</a></p>
            <p><strong>Address:</strong> 123 Clean Street, Sandton, Johannesburg, 2196</p>
        </div>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 Crystal Cleaners | Sparkling Results, Every Time
    </div>
</body>
</html>
